<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Task Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const User = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const CheckCircle2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const Clock = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Trash2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const TaskManager = () => {
            const [tasks, setTasks] = useState([
                {
                    id: 1,
                    title: 'Q1 Marketing Strategy',
                    assignee: 'Sarah Johnson',
                    priority: 'high',
                    status: 'in-progress',
                    dueDate: '2026-01-25',
                    description: 'Develop comprehensive marketing strategy for Q1'
                },
                {
                    id: 2,
                    title: 'Update Website Landing Page',
                    assignee: 'Mike Chen',
                    priority: 'medium',
                    status: 'todo',
                    dueDate: '2026-01-30',
                    description: 'Redesign homepage with new branding'
                }
            ]);

            const [showAddForm, setShowAddForm] = useState(false);
            const [newTask, setNewTask] = useState({
                title: '',
                assignee: '',
                priority: 'medium',
                status: 'todo',
                dueDate: '',
                description: ''
            });

            const [filter, setFilter] = useState('all');

            const addTask = () => {
                if (newTask.title && newTask.assignee) {
                    setTasks([...tasks, { ...newTask, id: Date.now() }]);
                    setNewTask({
                        title: '',
                        assignee: '',
                        priority: 'medium',
                        status: 'todo',
                        dueDate: '',
                        description: ''
                    });
                    setShowAddForm(false);
                }
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const updateTaskStatus = (id, newStatus) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, status: newStatus } : task
                ));
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'high': return 'text-red-600 bg-red-50';
                    case 'medium': return 'text-yellow-600 bg-yellow-50';
                    case 'low': return 'text-green-600 bg-green-50';
                    default: return 'text-gray-600 bg-gray-50';
                }
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'completed': return <CheckCircle2 />;
                    case 'in-progress': return <Clock />;
                    default: return <AlertCircle />;
                }
            };

            const filteredTasks = filter === 'all' 
                ? tasks 
                : tasks.filter(task => task.status === filter);

            const stats = {
                total: tasks.length,
                todo: tasks.filter(t => t.status === 'todo').length,
                inProgress: tasks.filter(t => t.status === 'in-progress').length,
                completed: tasks.filter(t => t.status === 'completed').length
            };

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Task Management</h1>
                            <p className="text-gray-600">Assign and track tasks across your team</p>
                        </div>

                        <div className="grid grid-cols-4 gap-4 mb-6">
                            <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                <div className="text-sm text-gray-600">Total Tasks</div>
                                <div className="text-2xl font-bold text-gray-900">{stats.total}</div>
                            </div>
                            <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                <div className="text-sm text-gray-600">To Do</div>
                                <div className="text-2xl font-bold text-gray-900">{stats.todo}</div>
                            </div>
                            <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                <div className="text-sm text-gray-600">In Progress</div>
                                <div className="text-2xl font-bold text-blue-600">{stats.inProgress}</div>
                            </div>
                            <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                <div className="text-sm text-gray-600">Completed</div>
                                <div className="text-2xl font-bold text-green-600">{stats.completed}</div>
                            </div>
                        </div>

                        <div className="flex justify-between items-center mb-6">
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setFilter('all')}
                                    className={`px-4 py-2 rounded-lg ${filter === 'all' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                                >
                                    All Tasks
                                </button>
                                <button
                                    onClick={() => setFilter('todo')}
                                    className={`px-4 py-2 rounded-lg ${filter === 'todo' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                                >
                                    To Do
                                </button>
                                <button
                                    onClick={() => setFilter('in-progress')}
                                    className={`px-4 py-2 rounded-lg ${filter === 'in-progress' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                                >
                                    In Progress
                                </button>
                                <button
                                    onClick={() => setFilter('completed')}
                                    className={`px-4 py-2 rounded-lg ${filter === 'completed' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border border-gray-300'}`}
                                >
                                    Completed
                                </button>
                            </div>
                            
                            <button
                                onClick={() => setShowAddForm(!showAddForm)}
                                className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                            >
                                <Plus />
                                Add Task
                            </button>
                        </div>

                        {showAddForm && (
                            <div className="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-6">
                                <h3 className="text-lg font-semibold mb-4">Create New Task</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        placeholder="Task title"
                                        value={newTask.title}
                                        onChange={(e) => setNewTask({...newTask, title: e.target.value})}
                                        className="col-span-2 px-4 py-2 border border-gray-300 rounded-lg"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Assign to (team member name)"
                                        value={newTask.assignee}
                                        onChange={(e) => setNewTask({...newTask, assignee: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg"
                                    />
                                    <input
                                        type="date"
                                        value={newTask.dueDate}
                                        onChange={(e) => setNewTask({...newTask, dueDate: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg"
                                    />
                                    <select
                                        value={newTask.priority}
                                        onChange={(e) => setNewTask({...newTask, priority: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg"
                                    >
                                        <option value="low">Low Priority</option>
                                        <option value="medium">Medium Priority</option>
                                        <option value="high">High Priority</option>
                                    </select>
                                    <select
                                        value={newTask.status}
                                        onChange={(e) => setNewTask({...newTask, status: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg"
                                    >
                                        <option value="todo">To Do</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                    <textarea
                                        placeholder="Description (optional)"
                                        value={newTask.description}
                                        onChange={(e) => setNewTask({...newTask, description: e.target.value})}
                                        className="col-span-2 px-4 py-2 border border-gray-300 rounded-lg"
                                        rows="3"
                                    />
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <button
                                        onClick={addTask}
                                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        Create Task
                                    </button>
                                    <button
                                        onClick={() => setShowAddForm(false)}
                                        className="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="space-y-4">
                            {filteredTasks.map(task => (
                                <div key={task.id} className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                                    <div className="flex items-start justify-between">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-2">
                                                {getStatusIcon(task.status)}
                                                <h3 className="text-lg font-semibold text-gray-900">{task.title}</h3>
                                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${getPriorityColor(task.priority)}`}>
                                                    {task.priority.toUpperCase()}
                                                </span>
                                            </div>
                                            
                                            {task.description && (
                                                <p className="text-gray-600 mb-3">{task.description}</p>
                                            )}
                                            
                                            <div className="flex items-center gap-6 text-sm text-gray-600">
                                                <div className="flex items-center gap-2">
                                                    <User />
                                                    <span>{task.assignee}</span>
                                                </div>
                                                {task.dueDate && (
                                                    <div className="flex items-center gap-2">
                                                        <Calendar />
                                                        <span>{new Date(task.dueDate).toLocaleDateString()}</span>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center gap-2">
                                            <select
                                                value={task.status}
                                                onChange={(e) => updateTaskStatus(task.id, e.target.value)}
                                                className="px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                            >
                                                <option value="todo">To Do</option>
                                                <option value="in-progress">In Progress</option>
                                                <option value="completed">Completed</option>
                                            </select>
                                            
                                            <button
                                                onClick={() => deleteTask(task.id)}
                                                className="p-2 text-red-600 hover:bg-red-50 rounded-lg"
                                            >
                                                <Trash2 />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                            
                            {filteredTasks.length === 0 && (
                                <div className="text-center py-12 text-gray-500">
                                    No tasks found. Create one to get started!
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TaskManager />, document.getElementById('root'));
    </script>
</body>
</html>
